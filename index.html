<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Museo AR - Estabilidad Total</title>
  
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
    #startBtn {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      z-index: 9999; padding: 20px 40px; background: #c0392b;
      color: white; border: none; border-radius: 50px; font-size: 1.2rem; 
      font-weight: bold; cursor: pointer; box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <button id="startBtn">EXPLORAR VENTANA HISTÃ“RICA</button>

  <a-scene 
    mindar-image="imageTargetSrc: ./marker.mind; autoStart: false; missTolerance: 999999; filterMinCF: 0.000001; filterBeta: 0.1;" 
    embedded renderer="colorManagement: true, antialias: true" 
    vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      <video id="damaVideo" src="dama.mp4" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: true" fov="130"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane 
        id="videoPlane" 
        width="2.8" height="3" 
        position="0 1.5 0" 
        scale="12 12 12"
        material="src: #damaVideo; shader: flat; transparent: true;">
      </a-plane>
    </a-entity>

  </a-scene>

  <script>
    const startBtn = document.querySelector("#startBtn");
    const sceneEl = document.querySelector("a-scene");
    const videoEl = document.querySelector("#damaVideo");

    startBtn.addEventListener("click", () => {
      const arSystem = sceneEl.systems['mindar-image-system'];
      if (arSystem) {
        arSystem.start(); 
        videoEl.play();
        startBtn.style.display = "none";
      }
    });
  </script>
</body>
</html>
