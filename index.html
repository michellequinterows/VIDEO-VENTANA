<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Museo Siglo XIX - AR</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="./mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #startBtn {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999; padding: 20px 40px;
      font-size: 20px; background: #c0392b;
      color: #fff; border: none; border-radius: 50px; cursor: pointer;
    }
    #status {
      position: fixed; bottom: 10px; left: 10px;
      color: white; z-index: 10000; font-family: sans-serif; font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="status">Estado: Esperando...</div>
  <button id="startBtn">Explorar en Realidad Aumentada</button>

  <a-scene 
    id="mainScene"
    mindar-image="imageTargetSrc: ./marker.mind; autoStart: false; uiLoading: no; uiScanning: no;" 
    embedded color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      <video id="damaVideo" src="dama.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
      <a-asset-item id="pantallaModel" src="pantalla.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="target0" mindar-image-target="targetIndex: 0">
      <a-gltf-model src="#pantallaModel" scale="1 1 1" position="0 0 0"></a-gltf-model>
      <a-plane width="4" height="3" position="0 0 0.1" material="src: #damaVideo; shader: flat; transparent: true;"></a-plane>
    </a-entity>
  </a-scene>

  <script>
    const startBtn = document.querySelector("#startBtn");
    const status = document.querySelector("#status");
    const sceneEl = document.querySelector("a-scene");
    const videoEl = document.querySelector("#damaVideo");

    startBtn.addEventListener("click", () => {
      status.innerText = "Iniciando RA...";
      try {
        const arSystem = sceneEl.systems['mindar-image-system'];
        if (arSystem) {
          arSystem.start(); // Esto activa la cámara
          videoEl.play();
          startBtn.style.display = "none";
          status.innerText = "RA Activa. Busca el marcador.";
        } else {
          status.innerText = "Error: Sistema RA no encontrado.";
        }
      } catch (e) {
        status.innerText = "Error técnico: " + e.message;
      }
    });

    // Detectar si el marcador se encuentra
    document.querySelector('#target0').addEventListener("targetFound", event => {
      status.innerText = "¡Marcador encontrado!";
    });
  </script>
</body>
</html>
