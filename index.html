<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Holograma Dama Siglo XIX</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background: black;
    }
  </style>
</head>
<body>

<!-- Video oculto que se usará como textura -->
<video id="video" src="dama.mp4" loop autoplay muted playsinline style="display:none"></video>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Cargar video como textura
const video = document.getElementById('video');
const texture = new THREE.VideoTexture(video);

// Plano donde se proyecta el video
const geometry = new THREE.PlaneGeometry(2, 3);
const material = new THREE.MeshBasicMaterial({
  map: texture,
  transparent: true
});

const holograma = new THREE.Mesh(geometry, material);
scene.add(holograma);

camera.position.z = 5;

// Animación
function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();

// Ajustar tamaño si cambian dimensiones de pantalla
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
