<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./marker.mind; autoStart: true; uiLoading: yes; uiScanning: yes;" 
      embedded vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <a-box position="0 0 0" material="color: blue; opacity: 0.7"></a-box>
      </a-entity>
    </a-scene>

    <script>
      const sceneEl = document.querySelector('a-scene');
      
      // Detectar si hay error al cargar el marcador
      sceneEl.addEventListener("arError", (event) => {
        alert("Error de AR: " + event.detail.error);
      });

      // Detectar cuando el sistema estÃ¡ listo
      sceneEl.addEventListener("arReady", (event) => {
        console.log("MindAR listo y funcionando");
      });
    </script>
  </body>
</html>
