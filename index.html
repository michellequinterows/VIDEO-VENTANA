<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Museo AR - Estabilidad Blindada 1.41</title>
  
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: transparent; }
    #startBtn {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      z-index: 9999; padding: 20px 40px; background: #c0392b;
      color: white; border: none; border-radius: 50px; font-size: 1.2rem; 
      font-weight: bold; cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="startBtn">Abrir Ventana del Tiempo</button>

  <a-scene 
    mindar-image="imageTargetSrc: ./marker.mind; autoStart: false; missTolerance: 3; filterMinCF: 0.0000001; filterBeta: 100000; warmupTolerance: 10;" 
    embedded 
    renderer="colorManagement: true, antialias: true, alpha: true, precision: low" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      <video id="damaVideo" src="dama.mp4" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" fov="110"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane 
        id="videoPlane" 
        width="0.85" 
        height="1.1" 
        scale="1.41 1.41 1.41"
        position="0 0 0.15" 
        material="src: #damaVideo; shader: flat; transparent: true; alphaTest: 0.5;">
      </a-plane>
    </a-entity>

  </a-scene>

  <script>
    const startBtn = document.querySelector("#startBtn");
    const sceneEl = document.querySelector("a-scene");
    const videoEl = document.querySelector("#damaVideo");

    startBtn.addEventListener("click", () => {
      const arSystem = sceneEl.systems['mindar-image-system'];
      if (arSystem) {
        arSystem.start(); 
        videoEl.play();
        startBtn.style.display = "none";
      }
    });
  </script>
</body>
</html>
