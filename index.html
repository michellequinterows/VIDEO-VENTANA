<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Museo Siglo XIX - AR</title>

  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #startBtn {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999; padding: 15px 30px;
      font-size: 20px; background: #c0392b; /* Rojo elegante */
      color: #fff; border: none; border-radius: 50px; cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<button id="startBtn">Explorar en Realidad Aumentada</button>

<a-scene 
  mindar-image="imageTargetSrc: ./marker.mind; autoStart: false;" 
  embedded color-space="sRGB" 
  renderer="colorManagement: true, physicallyCorrectLights" 
  vr-mode-ui="enabled: false" 
  device-orientation-permission-ui="enabled: false">
  
  <a-assets>
    <video id="damaVideo" src="dama.mp4" preload="auto" loop="true" 
           crossorigin="anonymous" playsinline webkit-playsinline></video>
    
    <a-asset-item id="pantallaModel" src="pantalla.glb"></a-asset-item>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    
    <a-gltf-model src="#pantallaModel" 
                  scale="1 1 1" 
                  position="0 0 0" 
                  rotation="0 0 0">
    </a-gltf-model>

    <a-plane id="videoPlane" 
             width="4" height="3" 
             position="0 0 0.1" 
             material="src: #damaVideo; shader: flat; transparent: true;">
    </a-plane>

  </a-entity>

</a-scene>

<script>
  const startBtn = document.querySelector("#startBtn");
  const sceneEl = document.querySelector("a-scene");
  const videoEl = document.querySelector("#damaVideo");

  startBtn.addEventListener("click", () => {
    // Inicia MindAR
    sceneEl.systems['mindar-image-system'].start();
    
    // Inicia el video (necesario por políticas de navegador)
    videoEl.play();
    
    // Oculta el botón de inicio
    startBtn.style.display = "none";
  });
</script>

</body>
</html>
