<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Video Plano 4x3m</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/gh/MindAR-js/aframe/dist/aframe-mindar-image-aframe.min.js"></script>

  <style>
    body { margin:0; overflow:hidden; }
    #startBtn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      padding: 15px 25px;
      font-size: 18px;
      background: #ff3d00;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="startBtn">Iniciar AR</button>

<a-scene id="arScene" mindar="imageTargetSrc: marker.mind;" embedded color-space="sRGB" vr-mode-ui="enabled: false" visible="false">

  <!-- Cámara MindAR -->
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- Plano 4x3 m con video -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-plane id="videoPlane"
             width="20"
             height="15"
             position="0 2 0"
             rotation="-90 0 0"
             material="shader: flat; color:red; src: #videoTexture">
    </a-plane>
  </a-entity>

  <!-- Video -->
  <a-assets>
    <video id="videoTexture" src="dama.mp4" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
  </a-assets>

</a-scene>

<script>
const startBtn = document.querySelector("#startBtn");
const arScene = document.querySelector("#arScene");
const videoEl = document.querySelector("#videoTexture");

startBtn.addEventListener("click", async () => {
  try {
    // Mostrar la escena AR
    arScene.setAttribute("visible", true);

    // Iniciar MindAR
    const mindarComponent = arScene.components['mindar-image'];
    if(mindarComponent) {
      await mindarComponent.start();
    }

    // Reproducir video/audio
    await videoEl.play();

    // Ocultar botón
    startBtn.style.display = "none";
  } catch (err) {
    console.error("Error iniciando AR:", err);
  }
});
</script>

</body>
</html>
