<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #debug-log {
        position: fixed; top: 10px; left: 10px; z-index: 999;
        background: rgba(0,0,0,0.8); color: white; padding: 10px;
        font-family: monospace; font-size: 12px; max-width: 90%;
      }
    </style>
  </head>
  <body>
    <div id="debug-log">Estado: Esperando...</div>

    <a-scene 
      id="escena"
      mindar-image="imageTargetSrc: ./marker.mind; autoStart: true;" 
      embedded vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane color="blue" opactiy="0.5" position="0 0 0"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      const log = document.getElementById('debug-log');
      const escena = document.getElementById('escena');

      // Avisar si la escena cargÃ³
      escena.addEventListener('loaded', () => {
        log.innerHTML += "<br>âœ… A-Frame cargado";
      });

      // Avisar si hay error de MindAR (ej. no encuentra el archivo .mind)
      escena.addEventListener("arError", (event) => {
        log.innerHTML += "<br>âŒ ERROR AR: " + event.detail.error;
      });

      // Avisar cuando MindAR estÃ¡ listo
      escena.addEventListener("arReady", () => {
        log.innerHTML += "<br>ðŸš€ MindAR listo";
      });
    </script>
  </body>
</html>
