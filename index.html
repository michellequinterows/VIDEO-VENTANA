<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Museo AR</title>
  
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #startBtn {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999; padding: 20px;
      background: #c0392b; color: #fff; border: none; border-radius: 10px;
    }
  </style>
</head>
<body>
  <button id="startBtn">INICIAR CÁMARA</button>

  <a-scene 
    mindar-image="imageTargetSrc: ./marker.mind; autoStart: false;" 
    embedded vr-mode-ui="enabled: false">
    
    <a-assets>
      <video id="damaVideo" src="dama.mp4" loop="true" crossorigin="anonymous" playsinline></video>
      <a-asset-item id="pantallaModel" src="pantalla.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model src="#pantallaModel" position="0 0 0"></a-gltf-model>
      <a-plane width="4" height="3" position="0 0 0.1" material="src: #damaVideo; shader: flat;"></a-plane>
    </a-entity>
  </a-scene>

  <script>
    document.querySelector("#startBtn").addEventListener("click", () => {
      const sceneEl = document.querySelector("a-scene");
      const arSystem = sceneEl.systems['mindar-image-system'];
      
      if (arSystem) {
        arSystem.start(); 
        document.querySelector("#damaVideo").play();
        document.querySelector("#startBtn").style.display = "none";
      } else {
        console.error("Librería no detectada");
      }
    });
  </script>
</body>
</html>
