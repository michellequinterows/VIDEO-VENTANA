<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      /* Forzamos que el cuerpo y la escena ocupen toda la pantalla */
      body { margin: 0; width: 100%; height: 100%; overflow: hidden; }
      #container { width: 100vw; height: 100vh; position: relative; }
    </style>
  </head>
  <body>
    <div id="container">
      <a-scene mindar-image="imageTargetSrc: ./marker.mind; uiLoading: yes; uiScanning: yes;" 
               embedded vr-mode-ui="enabled: false" 
               device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-plane color="green" opactiy="0.5" position="0 0 0" height="1" width="1"></a-plane>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
