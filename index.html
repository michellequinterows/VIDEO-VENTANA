<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba AR Plano Rojo</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/gh/MindAR-js/aframe/dist/aframe-mindar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>

<a-scene mindar="imageTargetSrc: marker.mind;" embedded color-space="sRGB" vr-mode-ui="enabled: false">

  <!-- Cámara MindAR -->
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- Plano 4x3 m de prueba (color rojo sólido) -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-plane color="red"
             width="20"
             height="15"
             position="0 2 0"
             rotation="-90 0 0">
    </a-plane>
  </a-entity>

</a-scene>

</body>
</html>
