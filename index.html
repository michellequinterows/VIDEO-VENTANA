<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Dama VR</title>
<style>
  body { margin: 0; overflow: hidden; background: black; }
</style>
</head>
<body>

<video id="video" src="dama.mp4" loop autoplay muted playsinline style="display:none"></video>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158/build/three.module.js';
import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/webxr/VRButton.js';

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(renderer.domElement);
document.body.appendChild(VRButton.createButton(renderer));

camera.position.z = 3;

// Video texture
const video = document.getElementById('video');
const texture = new THREE.VideoTexture(video);

// Plano holograma
const geometry = new THREE.PlaneGeometry(2, 3);
const material = new THREE.MeshBasicMaterial({
  map: texture,
  transparent: true
});

const holograma = new THREE.Mesh(geometry, material);
scene.add(holograma);

// AnimaciÃ³n XR
renderer.setAnimationLoop(() => {
  renderer.render(scene, camera);
});
</script>

</body>
</html>
